<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="theme-1">
  <div class="calculator">
    <div class="header">
        <h1>Calc</h1>
      <div class="toggle">
        <p class="toggle-theme">THEME</p>
        <div class="toggle-numbers">
          <p id="one">1</p>
          <p id="two">2</p>
          <p id="three">3</p>
        </div>
        <div class="theme-circle-container">
          <div id="theme-circle-1"></div>
          <div id="theme-circle-2" ></div>
          <div id="theme-circle-3" ></div>
        </div>
      </div>
    </div>
    <div class="calculator-display">
      
    </div>
      <div class="calculator-buttons">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button id="delete-button" class="delete">DEL</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="operator" value="+">+</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="operator" value="-">-</button>
        <button class="decimal" value=".">.</button>
        <button value="0">0</button>
        <button class="operator" value="/">/</button>
        <button class="operator" value="*">x</button>
        <button id="reset-btn">RESET</button>
        <button class="equal operator" value="=">=</button>
      </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="text/javascript" src='index.js'></script>
</html>
